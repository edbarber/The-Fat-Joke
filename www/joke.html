<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- firebase angular code -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.js"></script>

    <!-- your app's js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="jokeCtrl" ng-init="generateJoke('category')">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">The Fat Joke</h1>
      </ion-header-bar>
      <ion-content>
          <div ng-hide="hideMessage">Select the joke button to generate a joke</div>
          <div ng-repeat="line in jokeLines">{{line}}</div>
          <button ng-click="goBack()">Back</button>
          <button ng-click="generateJoke('category')">Generate Joke</button>
      
          <!--
          <h3 style="margin: .5em 1%; padding: .5em 1%; border: 2px groove rgb(21, 104, 180)">
            {{theJoke}}
          </h3>
        -->
          <button ng-show="showTTSButton" name="bntRead" ng-click="readText()">Read Text</button>
      
      </ion-content>
    </ion-pane>
  </body>
</html>

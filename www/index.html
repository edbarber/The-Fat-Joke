<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- firebase angular code -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">The Fat Joke</h1>
      </ion-header-bar>
      <ion-content>
        <div class="col-4 text-center divHeader">
          <h3>Welcome to Fat Joke!</h3>
        </div>

        <div class="col-4 text-center divHeader">
          <h4>Please choose the category!</h4>
        </div>

        <div class="row top">   
          <div class="col-md-4 aside text-center">
              <a href="joke.html?category=valentine-jokes"><img src="img/Valentine_normal.png" alt="valentine_joke" id="valentine_img" class="images_main" onmouseover="this.src='/img/Valentine_green.png'" onmouseout="this.src='/img/Valentine_normal.png'"  /></a>
          </div>
          <div class=" col-md-4 aside text-center">
              <a href="joke.html?category=cat-jokes"><img src="img/Cat_normal.png" alt="cat_joke" id="cat_img" class="images_main" onmouseover="this.src='/img/Cat_green.png'" onmouseout="this.src='/img/Cat_normal.png'" /></a>
          </div>
        </div>

        <div class="row top">   
          <div class="col-md-4 aside text-center">
              <a href="joke.html?category=halloween-jokes"><img src="img/Halloween_normal.png" alt="halloween_joke"  class="images_main" onmouseover="this.src='/img/Halloween_green.png'" onmouseout="this.src='/img/Halloween_normal.png'"  /></a>
          </div>
          <div class=" col-md-4 aside text-center">
              <a href="joke.html?category=money-jokes"><img src="img/Money_normal.png" alt="money_joke" class="images_main" onmouseover="this.src='/img/Money_green.png'" onmouseout="this.src='/img/Money_normal.png'"  /></a>
          </div>
        </div>

        <div class="row top ">   
          <div class="col-md-4 aside text-center">
              <a href="joke.html?category=dog-jokes"><img src="img/Dog_normal.png" alt="halloween_joke" class="images_main"  onmouseover="this.src='/img/Dog_green.png'" onmouseout="this.src='/img/Dog_normal.png'" /></a>
          </div>
          <div class=" col-md-4 aside text-center">
              <a href="joke.html?category=school-jokes"><img src="img/School_normal.png" alt="money_joke" class="images_main" onmouseover="this.src='/img/School_green.png'" onmouseout="this.src='/img/School_normal.png'"   /></a>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
